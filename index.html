<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RiskyTikTokDownloader</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4 text-center">Risky TikTok Downloader</h1>

    <input type="text" id="tiktokUrl" placeholder="Masukkan URL video TikTok"
      class="w-full p-3 border rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-blue-400" />

    <button onclick="downloadVideo()"
      class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition">Download Video</button>

    <div id="result" class="mt-6 hidden">
      <h2 class="text-lg font-semibold mb-2">Preview Video:</h2>
      <video id="previewVideo" controls class="w-full rounded-lg"></video>
      <a id="downloadLink" class="block text-center mt-4 bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition" download>Download Tanpa Watermark</a>
    </div>
  </div>

  <script>
    async function downloadVideo() {
      const url = document.getElementById("tiktokUrl").value.trim();
      if (!url) {
        return Swal.fire("Oops!", "URL TikTok tidak boleh kosong!", "warning");
      }

      Swal.fire({
        title: "Memproses...",
        text: "Tunggu sebentar, sedang mengambil video...",
        allowOutsideClick: false,
        didOpen: () => Swal.showLoading()
      });

      try {
        const res = await fetch(`https://api.siputzx.my.id/api/tiktok/v2?url=${encodeURIComponent(url)}`);
        const data = await res.json();

        if (data && data.result && data.result.nowm) {
          document.getElementById("previewVideo").src = data.result.nowm;
          document.getElementById("downloadLink").href = data.result.nowm;
          document.getElementById("downloadLink").setAttribute("download", "tiktok.mp4");
          document.getElementById("result").classList.remove("hidden");

          Swal.fire("Berhasil!", "Video berhasil diambil!", "success");
        } else {
          throw new Error("Gagal mengambil video");
        }
      } catch (err) {
        console.error(err);
        Swal.fire("Error", "Gagal mengambil video. Coba periksa URL-nya atau coba lagi nanti.", "error");
      }
    }
  </script>
</body>
</html>
